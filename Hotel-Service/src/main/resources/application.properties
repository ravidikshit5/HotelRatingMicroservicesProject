spring.application.name=Hostel-Service
server.port=8081
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_microservices
spring.datasource.username=postgres
spring.datasource.password=ROOT
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgresql

# Hibernate Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Enable Hibernate DDL (auto create schema)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console (optional, useful for debugging)
spring.jpa.show-sql=true

# Format SQL queries (optional, for better readability)
spring.jpa.properties.hibernate.format_sql=true

#Configuring Eureka Server
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
